<div class="page">
  <div class="sidebar themed-surface">
    <app-sidebar />
  </div>
  <div class="main-content themed-bg">
    <app-searchbar (onSearch)="handleSearch($event)" />
    <app-search-filters (onFilterChange)="handleFilterChange($event)" (onSortChange)="handleSortChange($event)" />
    <app-task-list [tasks]="tasks()" />
    @if (nextPage()) {
      <button class="view-more-btn" (click)="getMoreTasks()">
        More
      </button>
    }
  </div>
</div>
